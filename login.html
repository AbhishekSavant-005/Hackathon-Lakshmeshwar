<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="style.css">
      <script src="otp.js"></script>

      <title>Government Schemes Application</title>
      <style>
    

         header {
            background-color: #0072C6;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
         }

         body{
    background: #efeff7;
    background: -webkit-radial-gradient(circle, #efeff7 0%, #7ca6d4 100%);
    background: radial-gradient(circle, #efeff7 0%, #7ca6d4 100%);
}
         h1 {
            margin: 0;
         }

         nav {
            display: flex;
         }

         nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
         }

         nav ul li {
            margin-left: 16px;
         }

         nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px;
            display: inline-block;
            transition: background-color 0.3s ease-in-out;
         }

         nav ul li a:hover {
            background-color: #004F9D;
         }


         form {
            margin: 32px auto;
            max-width: 600px;
            padding: 16px;
            border: 1px solid #0072C6;
            border-radius: 4px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
         }

         label {
            display: block;
            margin-bottom: 8px;
         }

         input[type="text"],
         input[type="email"],
         select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 16px;
            font-size: 16px;
         }

         input[type="submit"] {
            background-color: #0072C6;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
         }

         input[type="submit"]:hover {
            background-color: #004F9D;
         }
      </style>
   </head>
   <body>
      <header>
         <h1>Government Schemes Application Portal Login</h1>
         <nav>
            <ul>
               <li><a href="#">Home</a></li>
               <li><a href="#">About</a></li>
               <li><a href="#">Contact</a></li>
            </ul>
         </nav>
      </header>
      <form action="submit.php" method="post">

         <label for="name">Name:</label>
<input type="text" id="name" name="name" pattern="[A-Za-z\s]{2,}" required>
         <label for="email">Email:</label>
         <input type="email" id="email" name="email" required>
         <label for="password">Password:</label>
<input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}" required title="Password must be at least 8 characters long and contain at least one digit, one uppercase letter,one lowercase letter and atleast one special character.">
<label for="showPassword">
   <input type="checkbox" id="showPassword"> Show Password</label>

         <label for="text">Contact Number:</label>
<input type="text" id="contact-number" name="contact-number" pattern="[0-9]{10}" required>
                

  
  <input type="submit" value="Submit">

 
      </form>
   </body>
</html>
<script>
   const passwordInput = document.getElementById("password");
   const showPasswordCheckbox = document.getElementById("showPassword");

   showPasswordCheckbox.addEventListener("change", function() {
      if (showPasswordCheckbox.checked) {
         passwordInput.type = "text";
      } else {
         passwordInput.type = "password";
      }
   });
</script>
